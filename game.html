<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="assets/css/style.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="row main">
        <div class="col s10 red lighten-3">
            <div class="row lime accent-2 title">
                Game Title
            </div>
            <div class="row wrapper">      
                <div class="col s6 wrapper-element lime accent-3">
                    Game Computer Screen
                </div>
                <div class="col s6 wrapper-element lime accent-1">
                    Game Dialog Screen
                </div>
            </div>
            <div class="row cyan accent-1 choices">
                Sélectionner les compétences nécessaires :
                <form action="#">
                    <p class="col s3">
                        <label>
                        <input type="checkbox" name="choices" value="choice1"/>
                        <span>compétences 1</span>
                        </label>
                    </p>
                    <p class="col s3">
                        <label>
                        <input type="checkbox" name="choices" value="choice2"/>
                        <span>compétences 2</span>
                        </label>
                    </p>
                    <p class="col s3">
                        <label>
                        <input type="checkbox" name="choices" value="choice3"/>
                        <span>compétences 3</span>
                        </label>
                    </p>
                    <a class="waves-effect waves-light btn-large">Valider</a>
                </form>
            </div>
        </div>
        <div class="col s2 pink lighten-1">
            <div class="row toDoList deep-purple lighten-3">
                Game To Do List
            </div>
            <div class="row ressouces indigo lighten-2">
                Game Resources info
            </div>
        </div>
    </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="assets/js/materialize.min.js"></script>
</body>

</html>
