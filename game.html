<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="row main" id="app" v-cloak>
        <div class="col s10 red lighten-3">
            <div class="row lime accent-2 title">
                Foo Fingerz
            </div>
            <div class="row wrapper">
                <div class="col s6 wrapper-element lime accent-3">
                    Game Computer Screen
                </div>
                <div class="col s6 wrapper-element lime accent-1">
                    <img src="assets/img/grumpy.png"/ class="client">
                </div>
            </div>
            <div class="row cyan accent-1 choices-zone">
                Sélectionner les compétences nécessaires :
                <div class="row">
                    <form action="#" class="items">
                        <p class="col s3">
                            <label>
                                <input type="checkbox" name="choices" value="choice1" v-model="checkboxes.eLearning"/>
                                <span>compétences 1</span>
                            </label>
                        </p>
                        <p class="col s3">
                            <label>
                                <input type="checkbox" name="choices" value="choice2" v-model="checkboxes.dataScience" />
                                <span>compétences 2</span>
                            </label>
                        </p>
                        <p class="col s3">
                            <label>
                                <input type="checkbox" name="choices" value="choice3" v-model="checkboxes.uxDesign" />
                                <span>compétences 3</span>
                            </label>
                        </p>
                        <span class="col s3">
                            <a class="waves-effect waves-light btn-large" v-on:click="treatComplaint">Valider</a>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s2 pink lighten-1">
            <div class="row toDoList deep-purple lighten-3">
                <span>Le client a dit : <br><br></span>
                <b v-show="isComplaint">Le site ne fonctionne pas !!!</b>
                <b v-show="!isComplaint">Merci d'avoir traité ma demande !</b>
            </div>
            <div class="row ressouces indigo lighten-2">
                Temps :
                <progress max="100" value="80"></progress>
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/avascript">
        M.AutoInit();
    </script>
</body>

</html>
